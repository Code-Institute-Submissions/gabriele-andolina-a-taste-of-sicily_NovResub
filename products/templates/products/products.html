{% extends "base.html" %}
{% load static %}

{% block page_header%}
    <div class="container header-container">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1 products-title text-center">
        <h2>PRODUCTS</h2>
      </div>
      <hr class="w-50 mx-auto mt-2">
    </div>
    <div class="row">
      <div class="col-10 offset-1">
        <div class="row">
          {% for food in foods %}
          <div class="col-sm-6 col-md-6 col-lg-4 mb-4">  
            <div class="card h-100 text-center mx-auto">
              {% if food.image %}
              <a href="{% url 'food_details' food.id %}">
                <img class="card-img-top img-fluid" src="{{ food.image.url }}" alt="{{ food.name }}">
              </a>
              {% else %}
              <a href="{% url 'food_details' food.id %}">
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no_image.jpg" alt="{{ food.name }}"> 
              </a>
              {% endif %}
              <div class="card-body my-auto">
                <p>{{ food.name }}</p>
              </div>
              <div>
                <p>â‚¬ {{ food.price }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
  </div>
{% endblock %}
