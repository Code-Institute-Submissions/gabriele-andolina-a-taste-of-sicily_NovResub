{% extends "base.html" %}
{% load static %}

{% block page_header%}
    <div class="container header-container">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4 text-uppercase">Product Management</h2>
                <h5 class="text-muted">Add an Experience</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_food_to_store' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div>
                        <a class="btn secondary text-uppercase" href="{% url 'all_experiences' %}">Cancel</a>
                        <button class="btn primary text-uppercase" type="submit">Add Item</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
