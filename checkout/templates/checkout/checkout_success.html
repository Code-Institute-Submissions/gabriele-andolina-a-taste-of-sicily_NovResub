{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header%}
    <div class="container header-container">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-uppercase text-center">Thank you for your purchase!</h2>
                <hr>
                <p class="text-center">Please find your order information below.</p>
                <p class="text-center"> A confirmation e-mail will be sent to <strong>{{ order.email }}</strong></p>
            </div>
        </div>
        <div class="row">
            <col-12 class="col-lg-7"></col-12>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'all_products' %}" class="btn keep-shopping-btn mt-3">
                    <span class="icon">
                      <i class="fa-solid fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                  </a>
            </div>
        </div>
        
    </div>
{% endblock %}
